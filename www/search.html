<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Search</a>
    <a class="btn btn-outline-secondary my-2 my-sm-0" href="login.html">Log out</a>
</nav>
<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="zipCode">Zip Code</label>
                <input type="number" class="form-control" id="zipCode" placeholder="Zip Code">
            </div>
            <div class="form-group col-md-4">
                <label for="propertyType">Property Type</label>
                <input type="text" class="form-control" id="propertyType" placeholder="Property Type">
            </div>
            <div class="form-group col-md-4">
                <label for="roomType">Room Type</label>
                <input type="text" class="form-control" id="roomType" placeholder="Room Type">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="guestCount">Guest Count</label>
                <input type="number" class="form-control" id="guestCount" placeholder="Guest Count">
            </div>
            <div class="form-group col-md-4">
                <label for="bedCount">Bed Count</label>
                <input type="number" class="form-control" id="bedCount" placeholder="Bed Count">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="getQuote()">Get Quote</button>
    </form>
</div>


<!-- Optional JavaScript -->
<script src="js/main.js" type="text/javascript"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
