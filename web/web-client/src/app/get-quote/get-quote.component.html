<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Search</a>
  <a class="btn btn-outline-secondary my-2 my-sm-0" (click)="logout()">Log out</a>
</nav>
<div class="container">
  <form [formGroup]="myform" (submit)="getQuote($event)">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="zipCode">Zip Code</label>
        <input formControlName="zipCode" type="number" class="form-control" id="zipCode" placeholder="Zip Code">
      </div>
      <div class="form-group col-md-4">
        <label for="propertyType">Property Type</label>
        <input formControlName="propertyType" type="text" class="form-control" id="propertyType" placeholder="Property Type">
      </div>
      <div class="form-group col-md-4">
        <label for="roomType">Room Type</label>
        <input formControlName="roomType" type="text" class="form-control" id="roomType" placeholder="Room Type">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="guestCount">Guest Count</label>
        <input formControlName="guestCount" type="number" class="form-control" id="guestCount" placeholder="Guest Count">
      </div>
      <div class="form-group col-md-4">
        <label for="bedCount">Bed Count</label>
        <input formControlName="bedCount" type="number" class="form-control" id="bedCount" placeholder="Bed Count">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" >Get Quote</button>
  </form>
</div>
